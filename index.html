<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year 2026 - Interactive Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="scene">
    <canvas id="fireworks"></canvas>

    <!-- Ball and Billboard positioned over skyline -->
    <div id="tower">
      <div id="ball"></div>
      <div id="billboard">
        <span id="countdown">10</span>
      </div>
    </div>

    <!-- Foreground silhouettes -->
    <div id="skyline"></div>
    <div id="couple"></div>
  </div>

  <script src="fireworks.js"></script>
</body>
</html>
